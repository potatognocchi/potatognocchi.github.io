<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('assets/resto.jpg') no-repeat center center/cover;
        }
        .recipe-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
            height: 400px;
        }
        .recipe-card:hover {
            transform: none;
        }
        .recipe-details {
            position: absolute;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            padding: 10px;
            transform: translateY(100%);
            transition: transform 0.3s;
            text-align: center;
        }
        .recipe-card:hover .recipe-details {
            transform: translateY(0);
        }
        .recipe-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .row {
    display: flex; /* Makes the image and text align properly */
    align-items: stretch; /* Ensures both elements match in height */
}

.recipe-img-container {
    display: flex;
    align-items: stretch;
}

#recipe-img {
    object-fit: cover;
    height: 100%;
}

.recipe-content {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 20px;
}

.recipe-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.recipe-info div {
    padding: 5px 10px;
}
        .recipe-info div:not(:last-child) {
    border-right: 2px solid #000000;
    padding-right: 100px;
    margin-right: 30px; 
    padding-top:30px;
}
        .recipe-content {
            background: #ffff;
            padding: 20px;
            border-radius: 0 30px 30px 0; 
        }
        .recipe-details h5, .recipe-details .more-text {
            border-top: 1px solid#000000;
            border-bottom: 1px solid #000000;
            padding: 5px 0;
            margin-top: 10px ;
            margin-bottom:10px
        }
        .border-line {
    width: 50px;
    height: 100%;
    left: 0;
    top: 0;
    position: absolute;
    z-index: 1; 
}
.border-bottom {
    border-bottom: 2px solid black !important;
}
#recipe-name {
    position: absolute;
    transform: rotate(-90deg); /* Rotate dish name */
    transform-origin: left bottom;
    left: 42px; /* Adjust to position over border */
    top: 50%; /* Center it vertically */
    z-index: 2; /* Ensures it appears above the border */
    color: white;
    padding: 5px 10px;
    white-space: nowrap;
    font-size: 30px;
    font-weight: bold;
}
#recipe-description {
    border-bottom: 5px solid black;
    padding: 10px 0; 
    margin-top: 10px; 
    margin-bottom: 10px; 
}
.btn.btn-warning.my-3 {
    position: absolute;
    top:14%;
    right: 15%;
    transform: translateY(-50%);
}
.btn.btn-warning {
    position: absolute;
    top:14%;
    right: 15%;
    transform: translateY(-50%);
}
.text-light {
    padding: 50px;
    display: block;
    margin-right: auto;
    margin-right: 0;
    width: fit-content;
}
    </style>
</head>
