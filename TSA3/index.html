<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="keys">
            <button data-action="clear">C</button>
            <button data-action=""><</button>
            <button data-action="divide" class="btn-operator">/</button>
            <button data-action="multiply" class="btn-operator">x</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="subtract" class="btn-operator">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="add" class="btn-operator">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-equal" data-action="equal">=</button>
            <button type="button" onclick="display.value += '0'" class="btn-zero">0</button>
            <button data-action="decimal">.</button>
            
        </div>
    </div>
    <script>
        const calculator = document.querySelector('.calculator')
        const keys = document.querySelector('.keys')
        const display = document.querySelector('.display')

keys.addEventListener('click', e => {
    if (e.target.matches('button')) {
        const key = e.target
        const action = key.dataset.action
        const keyContent = key.textContent
        const displayedNum = display.textContent
        if (!action) {
            if (displayedNum === '0') {
                display.textContent = keyContent
            } else {
                calculator.dataset.secondValue = keyContent
                display.textContent = displayedNum + keyContent
            }
        } else if (action === 'add' ||
            action === 'subtract' ||
            action === 'multiply' ||
            action === 'divide') {
            calculator.dataset.firstValue = displayedNum
            calculator.dataset.operator = action
            display.textContent = displayedNum + keyContent
        } else if (action === 'decimal') {
            display.textContent = displayedNum + '.'
        } else if (action === 'clear') {
            display.textContent = ''
        } else if (action === 'equal') {
            try {
                display.textContent = eval(display.textContent);
            } catch {
                display.textContent = 'Error';
            }
        }
        else if (action === 'compare') {
            try {
                display.textContent = eval(display.textContent) ? 'true' : 'false';
            } catch {
                display.textContent = 'Error';
            }
        }
    }
})

const calculate = (n1, operator, n2) => {
    let result = ''
    if (operator === 'add') {
        result = parseFloat(n1) + parseFloat(n2)
    } else if (operator === 'subtract') {
        result = parseFloat(n1) - parseFloat(n2)
    } else if (operator === 'multiply') {
        result = parseFloat(n1) * parseFloat(n2)
    } else if (operator === 'divide') {
        result = parseFloat(n1) / parseFloat(n2)
    }
    return result
}
document.addEventListener("DOMContentLoaded", function() {
        let activeButton = null;

        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("click", function() {
                if (activeButton) {
                    activeButton.style.border = "none";
                }
                this.style.border = "2px solid #000"; 
                activeButton = this;
            });
        });
    });

    </script>
</body>
</html>
